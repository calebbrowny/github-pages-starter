<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting…</title>
  <script>
    // Basic client-side redirect to index.html for SPA routes
    // Keeps query/hash so client router can decide what to render.
    (function() {
      var redirectUrl = (window.location.origin + window.location.pathname).replace(/\/[^/]*$/, '/') + 'index.html' + window.location.search + window.location.hash;
      window.location.replace(redirectUrl);
    })();
  </script>
  <noscript>
    <meta http-equiv="refresh" content="0; url=./index.html">
  </noscript>
</head>
<body>Redirecting…</body>
</html>
