<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Cave — Public App</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 2rem; }
    .wrap { max-width: 800px; margin: 0 auto; }
    .badge { display: inline-block; padding: .35rem .6rem; border: 1px solid #ddd; border-radius: 999px; font-size: .8rem; }
    h1 { margin: .2rem 0 1rem; }
    .muted { color: #666; }
    code { background: #f6f8fa; padding: .2rem .4rem; border-radius: .3rem; }
    .card { border: 1px solid #eee; border-radius: 12px; padding: 1rem; }
  </style>
</head>
<body>
  <div class="wrap">
    <span class="badge">GitHub Pages</span>
    <h1>It’s live.</h1>
    <p class="muted">Replace this file with your app (HTML/CSS/JS). Push to <code>main</code> and it redeploys.</p>
    <div class="card">
      <h3>Quick notes</h3>
      <ul>
        <li>Static hosting only (no server-side code).</li>
        <li>Entry file should be <code>index.html</code>.</li>
        <li>For single-page apps, keep the provided <code>404.html</code> for route fallback.</li>
      </ul>
    </div>
  </div>
</body>
</html>
